spring:
  profiles:
    active: local
  datasource:
    url: jdbc:h2:tcp://localhost/~/bfc;
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    properties:
      hibernate:
        format_sql: true
        show_sql: true
        default_batch_fetch_size: 100
    hibernate:
      ddl-auto: create

logging:
  level:
    org.hibernate.SQL: debug
#    org.hibernate.type: trace